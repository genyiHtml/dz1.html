<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Запись на курсы</h2>
    <form action="https://google.com.ua" method="post" enctype="multipart/form-data">
    <p>
      <hr>
    <p>
      Имя: <br>
      <input type="text" name="firstname" id="name" value="Алексей">
      <p>
        Язык программирования: <br>
        <input type="radio" name="first answer" value="C++"> C++ <br>
        <input type="radio" name="first answer" value="PHP"> PHP <br>
        <input type="radio" name="first answer" value="Python"> Python <br>
        <p>
          Дополнительная информация: <br>
         <textarea name="info" id="field-info" cols="30">Есть опыт программирования на C++
          </textarea>
          <p>
          Секретное слово: 
            <br>
            <input type="password" name="pass" id="field-pass">
            <p>
              <input type="submit" name="go" id="form" value="Отправить">
              <input type="reset" name="clear" id="fc" value="Очистить">
              <p>
                <hr>
              </form>
          <div align="right">
            <b>www.google.com
            </b>
              </div>
</body>
</html>
